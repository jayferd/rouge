sudo: false
dist: trusty
language: ruby
rvm:
  - "2.0"
  - "2.1"
  - "2.2"
  - "2.3"
  - "2.4"
  - "2.5"
  - &latest_ruby "2.6"
cache:
  bundler: true
bundler_args: --without development
script:
  - rake
matrix:
  include:
    - rvm   : *latest_ruby
      name  : Profile Memory Allocation
      script: rake check:memory
    - rvm   : *latest_ruby
      name  : Interpreter Warnings Test
      env   : RUBYOPT=-w
      script: rake check:specs
